<div *ngIf="paymentResult" class="payment-result">
  <div
    class="result-card"
    [ngClass]="{
      'result-card-success': paymentResult.status === 'SUCCESS',
      'result-card-failed': paymentResult.status === 'FAILED'
    }"
  >
    <h1>
      <i
        class="fas fa-check-circle"
        *ngIf="paymentResult.status === 'SUCCESS'"
        style="color: #4caf50"
      ></i>
      {{ paymentResult.message }}
    </h1>
    <p>{{ paymentResult.status }}</p>
  </div>
  <div class="button-group">
    <button (click)="navigateHome()" class="btn btn-primary">
      Về Trang Chủ
    </button>
    <button
      *ngIf="paymentResult.status === 'SUCCESS'"
      (click)="viewOrder()"
      class="btn btn-secondary"
    >
      Xem Đơn Hàng
    </button>
  </div>
</div>

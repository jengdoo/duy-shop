<!-- Thanh bên (Sidebar) -->
<div>
  <nav
    id="sidebar"
    class="bg-dark text-white"
    [ngClass]="{ collapsed: isSidebarCollapsed }"
  >
    <div class="container-fluid">
      <button
        id="sidebarToggle"
        style="cursor: pointer"
        class="btn btn-light"
        (click)="toggleSidebar()"
      >
        <i
          class="fa-solid"
          [ngClass]="{
            'fa-bars': isSidebarCollapsed,
            'fa-xmark': !isSidebarCollapsed
          }"
        ></i>
      </button>
      <h4 class="mt-3 name-admin">Admin Dashboard</h4>
      <!-- Ẩn tiêu đề trên màn hình nhỏ -->
      <ul class="nav flex-column column-sidebar">
        <li class="nav-item item-sidebar">
          <p class="d-inline-flex gap-1">
            <a
              class="nav-link text-white"
              data-bs-toggle="collapse"
              href="#multiCollapseExample1"
              role="button"
              aria-expanded="false"
              aria-controls="multiCollapseExample1"
              ><i class="fa-solid fa-layer-group"></i> Quản lý danh mục
            </a>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample1">
                <a class="nav-link text-white" routerLink="categories">
                  <i class="fa-solid fa-circle-plus"></i>
                  <span class="d-md-inline">Tạo mới danh mục</span>
                </a>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item item-sidebar">
          <p class="d-inline-flex gap-1">
            <a
              class="nav-link text-white"
              data-bs-toggle="collapse"
              href="#multiCollapseExample2"
              role="button"
              aria-expanded="false"
              aria-controls="multiCollapseExample2"
              ><i class="fa-brands fa-product-hunt"></i> Quản lý sản phẩm
            </a>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample2">
                <a class="nav-link text-white" routerLink="products">
                  <i class="fa-solid fa-clipboard-list"></i>
                  <span class="d-md-inline">Danh sách sản phẩm</span>
                </a>
                <a class="nav-link text-white" routerLink="products/create">
                  <i class="fa-solid fa-circle-plus"></i>
                  <span class="d-md-inline">Thêm sản phẩm</span>
                </a>
                <a class="nav-link text-white" href="/admin/qrcode">
                  <i class="fa-regular fa-pen-to-square"></i>
                  <span class="d-md-inline">QR code</span>
                </a>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item item-sidebar">
          <p class="d-inline-flex gap-1">
            <a
              class="nav-link text-white"
              data-bs-toggle="collapse"
              href="#multiCollapseExample3"
              role="button"
              aria-expanded="false"
              aria-controls="multiCollapseExample3"
              ><i class="fa-brands fa-first-order"></i> Quản lý order
            </a>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample3">
                <a class="nav-link text-white" routerLink="orders">
                  <i class="fa-regular fa-pen-to-square"></i>
                  <span class="d-md-inline">List order</span>
                </a>
              </div>
            </div>
          </div>
        </li>
        <!-- Nút Đăng xuất -->
        <li class="nav-item mt-auto item-sidebar-bottom">
          <a class="nav-link text-white" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span class="d-md-inline">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div
  id="content"
  class="container-fluid col-11"
  [ngClass]="{ collapsed: isSidebarCollapsed }"
>
  <router-outlet></router-outlet>
</div>
<div id="icon-bar" *ngIf="isSidebarCollapsed">
  <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
  <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
  <a href="#" class="google"><i class="fa-brands fa-google"></i></a>
  <a href="#" class="linkedin"><i class="fa-brands fa-linkedin"></i></a>
  <a href="#" class="youtube"><i class="fa-brands fa-youtube"></i></a>
</div>
